<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/style_posts.css" />

</head>

<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center">

            <div class="form-submit">
                <h2>Form Submit</h2>
                <form id="formSm" action="https://jsonplaceholder.typicode.com/posts" method="post">
                    <label for="id-formSm">Id</label>
                    <input type="number" id="id-formSm" name="id" value="101" readonly />
                    <label for="title">Title</label>
                    <input title="text" id="title" name="title" />
                    <label for="body">Body</label>
                    <input type="text" id="body" name="body" />
                    <label for="userId">User Id</label>
                    <input type="number" id="userId" name="userId" value="1" readonly />
                    <br />
                    <br />
                    <div class="d-flex flex-row justify-content-center">
                        <button type="submit" id="btn-fsubmit">Submit</button>
                    </div>
                </form>
            </div>
            <br />
            <br />

            <!--========================== Form JavaScript !================================-->

            <div class="form-js">
                <h2>Form JavaScript</h2>
                <form id="formJs">
                    <label for="id-formJS">Id</label>
                    <input type="number" id="id-formJS" name="id-formJS" style="color: #606060;" value="101" readonly />
                    <br />
                    <label for="title">Title</label>
                    <input title="text" id="title" name="title" />
                    <br />
                    <label for="body">Body</label>
                    <input type="text" id="body" name="body" />
                    <br />
                    <label for="userId">User Id</label>
                    <input type="number" id="userId" name="userId" style="color: #606060;" value="1" readonly />
                    <br />
                    <div class="image">
                        <div class="d-flex justify-content-center" id="uploads-img">
                        <div class="circle"></div>
                            <img id="photo" src="https://cdn.vectorstock.com/i/1000x1000/50/20/no-photo-or-blank-image-icon-loading-images-vector-37375020.webp" height="100%" width="100%" alt="">
                            <img id="icon-camera" width="35" height="35" src="/icon/camera-solid.svg" alt="">
                            <input type="file" id="fileInput" alt="image" />
                        </div>
                        <button type="button" id="btn-image" onclick="formDataImage(this)">ตกลง</button>
                    </div>
                    <br />
                    <div class="d-flex flex-row justify-content-center">
                        <button type="button" id="btn-JSsubmit">ยืนยัน</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></scrip>

    <script src="/js/posts.js"></script>
</body>

</html>
